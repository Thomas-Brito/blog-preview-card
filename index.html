<!DOCTYPE html>
<html lang="en" data-theme="light-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="cor-fundo-1">
  
  <aside id="minha-modal" class="modal">
    <div class="conteudo-modal cor-fundo-1 cor-fonte-1">
      <p class="fonte-1">Choose the theme:</p>
      <span class="fechar-modal fonte-1">&times;</span>
      <form>
        <input type="radio" id="default" name="tema" value="light-dark" checked/>
        <label for="default" class="fonte-5 cor-fonte-1">System default</label><br/>
        <input type="radio" id="light" name="tema" value="light"/>
        <label for="light" class="fonte-5 cor-fonte-1">Light</label><br/>
        <input type="radio" id="dark" name="tema" value="dark"/>
        <label for="dark" class="fonte-5 cor-fonte-1">Dark</label><br/>
      </form>
    </div>
  </aside>
  <button id="abrir-modal" class="abrir-modal" title="Theme">&#127763;</button>

  <main class="cor-fundo-2">
    <img alt="Representação artística abstrata em amarelo, preto e branco fazendo referência à codificação de páginas da internet" src="assets/images/illustration-article.svg" class="img-principal"/>
    <div class="conteudo">
      <p class="estado fonte-4 cor-fonte-1 cor-fundo-1">Learning</p>
      <p class="publicado fonte-3 cor-fonte-1">Published 21 Dec 2023</p>
      <h1 class="fonte-1 cor-fonte-1">HTML & CSS foundations</h1>
      <p class="descricao fonte-2 cor-fonte-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="persona">
      <img alt="Foto de um homem, representando o autor hipotético de um post" src="assets/images/image-avatar.webp" class="fotoautor"/>
      <p class="autor fonte-4 cor-fonte-1">Greg Hooper</p>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js"></script>
</body>
</html>
